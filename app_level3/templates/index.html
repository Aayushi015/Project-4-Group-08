<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Black Money Transaction ML</title>
    <!-- Boostrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/minty/bootstrap.min.css">
    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- JS -->
    <script type="text/javascript" src="static/js/logic.js"></script>
    <!-- D3 and Plotly -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
   

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Black Money Transaction
                <span class="sr-only">(current)</span>
              </a>
                </li>
            </ul>
        </div>
    </nav>
    <a href="/about_us">About Us</a>
    <hr style="color:lightgray; border-width: 3px;">
    <div class="container">
        <div class="card border-primary mb-3" style="max-width: 20rem;">
            <div class="card-header">Filters</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-form-label" for="amount_usd">Amount_USD</label>
                            <input type="number" class="form-control" value="3.440533e+06" id="amount_usd">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="risk_score">Risk Score</label>
                            <input type="number" class="form-control" value="8" id="risk_score">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-form-label" for="shell_co_involved">Shell Co. Involved</label>
                            <input type="number" class="form-control" value="3" id="shell_co_involved">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="transaction_type">Transaction Type</label>
                            <select id="transaction_type">
                                <option value="Offshore Transfer">Offshore Transfer</option>
                                <option value="Stocks Transfer">Stocks Transfer</option>
                                <option value="Property Purchase">Property Purchase</option>
                                <option value="Cryptocurrency">Cryptocurrency</option>
                                <option value="Cash Withdrawal">Cash Withdrawal</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="industry">Industry</label>
                            <select id="industry">
                                <option value="Finance">Finance</option>
                                <option value="Construction">Construction</option>
                                <option value="Luxury Goods">Luxury Goods</option>
                                <option value="Real Estate">Real Estate</option>
                                <option value="Arms Trade">Arms Trade</option>
                                <option value="Casinos">Casinos</option>
                                <option value="Oil & Gas">Oil & Gas</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="reported_by_authority">Reported By Authority?</label>
                            <select id="reported_by_authority">
                                <option value="True">Yes</option>
                                <option value="False">No</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button type="button" class="btn btn-primary" id="filter">Make Prediction!</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr style="color:lightgray; border-width: 3px;">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1 id="output"></h1>
            </div>
        </div>
    </div>
    <hr>
        <div class="container">
          <div class="row justify-content-center">
            <h2 class="text-center mb-0">Prediction Chart</h2>
            <div id="donut" width="400" height="400"></div>
          </div>
        </div>
</body>

</html>
