<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Black Money Transaction ML</title>
    <!-- Boostrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/minty/bootstrap.min.css">
    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- JS -->
    <script type="text/javascript" src="static/js/logic.js"></script>
    <!-- D3 and Plotly -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
   

</head>

<body>
    {% include 'navbar.html' %}

    <div class="jumbotron text-center mt-4">
        <h1>Black Money Transaction Detection</h1>
        <p class="lead">Use our machine learning model to determine whether a transaction source is legal or suspicious.</p>
    </div>

    <div class="container mt-4">
        <div class="row">
          <!-- Left Column: Filter Form -->
          <div class="col-md-4">
            <div class="card border-primary mb-4">
              <div class="card-header">Filters</div>
              <div class="card-body">
                <div class="form-group">
                  <label for="amount_usd">Amount_USD</label>
                  <input type="number" class="form-control" value="3.440533e+06" id="amount_usd">
                </div>
                <div class="form-group">
                  <label for="risk_score">Risk Score</label>
                  <input type="number" class="form-control" value="8" id="risk_score">
                </div>
                <div class="form-group">
                  <label for="shell_co_involved">Shell Co. Involved</label>
                  <input type="number" class="form-control" value="3" id="shell_co_involved">
                </div>
                <div class="form-group">
                  <label for="transaction_type">Transaction Type</label>
                  <select class="form-control" id="transaction_type">
                    <option value="Offshore Transfer">Offshore Transfer</option>
                    <option value="Stocks Transfer">Stocks Transfer</option>
                    <option value="Property Purchase">Property Purchase</option>
                    <option value="Cryptocurrency">Cryptocurrency</option>
                    <option value="Cash Withdrawal">Cash Withdrawal</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="industry">Industry</label>
                  <select class="form-control" id="industry">
                    <option value="Finance">Finance</option>
                    <option value="Construction">Construction</option>
                    <option value="Luxury Goods">Luxury Goods</option>
                    <option value="Real Estate">Real Estate</option>
                    <option value="Arms Trade">Arms Trade</option>
                    <option value="Casinos">Casinos</option>
                    <option value="Oil & Gas">Oil & Gas</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="reported_by_authority">Reported By Authority?</label>
                  <select class="form-control" id="reported_by_authority">
                    <option value="True">Yes</option>
                    <option value="False">No</option>
                  </select>
                </div>
                <button type="button" class="btn btn-primary w-100" id="filter">Make Prediction!</button>
              </div>
            </div>
          </div>
      
            <!-- Right Column: Donut Chart -->
            <div class="col-md-8 d-flex flex-column align-items-center">
                <h2 class="mb-3">Prediction Chart</h2>
                <div id="donut" style="height: 400px; margin-bottom: 20px;"></div>
            </div>
        </div>
    <div id="donut" style="height: 400px; margin-bottom: 20px;"></div>
    </div>
      
</body>

</html>
